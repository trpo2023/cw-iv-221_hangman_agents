name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v2

      - name: Check codestyle
        run: git ls-files *.{cpp,hpp} | xargs clang-format -i --verbose && git diff --exit-code

      - name: Build application
        run: make

      - name: Run application
        run: make run

      - name: Run test
        run: make runtest